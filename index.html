<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="movie__title bg-info text-center text-white py-3">Movies catalog</h1>
        <p class="movie__text bg-light py-3 text-center text-danger fs-5">Search Result: <span
                class="resultnumber"></span></p>
        <form class="form d-flex">
            <select name="genre" class="select form-select" style="width:95%">
                <option value="all">All</option>
            </select>
            <button class="btn btn-primary" type="submit" style="margin-left:20px">Search</button>
        </form>
        <ul class="list d-flex justify-content-between flex-wrap px-0">

        </ul>
    </div>
    <script src="films.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
